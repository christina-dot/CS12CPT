<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todolist.css">
    <title>To-do</title>
</head>
<body>

    <div class="container">
        <!-- <h1 class="title">Today's To-do List</h1> -->
        <input type="text" placeholder="Task List " class="todotitle">
        <form class="form">
            <input type="text" placeholder="To do" class="input">
            <button class="btn">Add</button>
        </form>
        <div class="lists">
            <div class="todo">
                <span>✔</span>
                <p>Item</p>
                <span>❌</span> 
            </div>
        </div>
    </div>  

    <script src="todolist.js"></script>
    
</body>
</html>
